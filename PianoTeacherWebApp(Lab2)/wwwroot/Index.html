<!DOCTYPE html>
<html>
<head>
	<meta charset="UFT-8" />
	<title>Informatics-2022-Lab2 Piano</title>
	<link rel="stylesheet" href="css/site.css" />
</head>
<body background="https://images4.alphacoders.com/477/47766.jpg">
	<h1>Informatics-2022-Lab2 Piano</h1>
	<h3>Add Student</h3>
	<form action="javascript:void(0);" method="POST" onsubmit="addStudent()">
		<input type="text" id="add-name" placeholder="New Student" required>
		<input type="text" id="add-information" placeholder="New Information">
		<input type="text" id="add-age" placeholder="New Age" required>
		<input type="email" id="add-email" placeholder="New Email">
		<input type="text" id="add-phone" placeholder="New PhoneNumber">
		<select id="add-gender" />
		<input type="submit" class="button" value="Add">
	</form>

	<div id="editStudent" style="display:none">
		<h3>Edit</h3>
		<form action="javascript:void(0);" onsubmit="updateStudent()" id="editForm" >
			<input type="hidden" id="edit-id">
			<input type="text" id="edit-name">
			<input type="text" id="edit-information">
			<input type="text" id="edit-age">
			<input type="email" id="edit-email">
			<input type="text" id="edit-phone">
			<select id="edit-gender" />
			<input type="submit" value="Save">
			<a onclick="closeInput()" aria-label="Close">&#10006;</a>
		</form>
		</div>

	<p id="counter"></p>

	<table>
		<tr>
			<th>Name</th>
			<th>Information</th>
			<th>Age</th>
			<th>Email</th>
			<th>Phone</th>
			<th>Gender</th>
			<th></th>
			<th></th>
		</tr>
		<tbody id="students"></tbody>
	</table>

	<script src="js/lab2.js" asp-append-version="true"></script>
	<script type="text/javascript">
		getGenders();
		getStudents();
	</script>
</body>
</html>
